<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tailor</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/paradise_tailored_app/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/paradise_tailored_app/css/tailor.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Paradise~Tailored</a>
      <img id='tailor' src=static/paradise_tailored_app/img/tailorguy.png>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <form id="questions" action='/process_survey' method='POST'>
        {% csrf_token %}
        <div id="visit_tailor">
          <h2 id="survey_title">Help us get to know you better.</h2>
          <ul>
            <li>
              {% for q in questions %}
              <p id="questions">{{q.question_text}}</p>
                <div>
                  <fieldset id="group1">
                      {% for c in q.choices.all %}
                        <input id="choices" type="radio" value="{{c.votes}}" name={{q.category}}> {{c.choice_text}}<br>
                      {% endfor %}
                  </fieldset>
                <div>
              {% endfor %}
            </li>
          </ul>
        </div>
        <button id="submit_form" value="submit" type="submit"  >Send in Measurements</button>
          
          <!--<button type="submit"  value="Send In The Measurements">-->
        </div>
      </form>
    </div>
  </header>
  <div class="container d-flex h-100 align-items-center">

  </div>
